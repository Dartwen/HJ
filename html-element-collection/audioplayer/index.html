<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Задача 3. Аудиоплеер | Домашнее задание к лекции 1.2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="mediaplayer">
    <audio src="https://d34x6xks9kc6p2.cloudfront.net/540997b0-a35f-4b69-86d6-b1c925c4a264/540997b0-a35f-4b69-86d6-b1c925c4a264.mp3"></audio>
    <div class="discarea">
        <div class="disc">
        </div>
        <div class="stylus">
            <div class="pivot"></div>
            <div class="arm"></div>
            <div class="head"></div>
        </div>
    </div>
    <div class="controls">
        <span class="title" title="LA Chill Tour"></span>
        <div class="buttons">
            <button class="back">
                <i class="fa fa-backward"></i>
            </button>
            <button class="playstate">
                <i class="fa fa-play"></i>
                <i class="fa fa-pause"></i>
            </button>
            <button class="stop">
                <i class="fa fa-stop"></i>
            </button>
            <button class="next">
                <i class="fa fa-forward"></i>
            </button>
        </div>
    </div>
</div>
<script>
    const mediaplayer = document.getElementsByClassName('mediaplayer')[0];
    const player = mediaplayer.getElementsByTagName('audio')[0];
    var title = document.getElementsByClassName('title')[0];
    var btnPlayPause = document.getElementsByClassName('playstate')[0];
    const btnStop = document.getElementsByClassName('stop')[0];
    const next = document.getElementsByClassName('next')[0];
    const back = document.getElementsByClassName('back')[0];

    var currentTrack = 0;

    var audio_src = ["https://netology-code.github.io/hj-homeworks/html-element-collection/audioplayer/mp3/LA%20Chill%20Tour.mp3",
        "https://netology-code.github.io/hj-homeworks/html-element-collection/audioplayer/mp3/This%20is%20it%20band.mp3",
        "https://netology-code.github.io/hj-homeworks/html-element-collection/audioplayer/mp3/LA%20Fusion%20Jam.mp3"];

    var track_title = [
        "LA Chill Tour",
        "This is it band",
        "LA Fusion Jam"

    ];

    next.onclick = () => {
        if (currentTrack < audio_src.length - 1) {
            currentTrack++;
        } else {
            currentTrack = 0;
        }
        player.src = audio_src[currentTrack];
        mediaplayer.classList.add('play');
        title.title = track_title[currentTrack];
        player.play();
    };

    back.onclick = () => {
        if (currentTrack >= 1) {
            currentTrack--;
        } else {
            currentTrack = audio_src.length - 1;
        }
        player.src = audio_src[currentTrack];
        mediaplayer.classList.add('play');
        title.title = track_title[currentTrack];
        player.play();
    }

    btnStop.onclick = () => {
        player.pause();
        mediaplayer.classList.remove('play');
        player.currentTime = 0;
    }

    btnPlayPause.onclick = () => {
        if (mediaplayer.classList.contains('play')) {
            mediaplayer.classList.remove('play');
            player.pause();
        } else {
            mediaplayer.classList.add('play');
            player.play();
        }
    }

</script>
</body>
</html>
